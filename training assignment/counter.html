<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Counter</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .counter-display {
            font-size: 4rem;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.2), 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #ffffff;
            color: #6a11cb;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #6a11cb;
            color: #fff;
            transform: scale(1.1);
        }

        .reset {
            background: #f44336;
            color: #fff;
        }

        .reset:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Counter</h1>
        <div class="counter-display" id="counterDisplay">0</div>
        <div class="buttons">
            <button class="btn" id="incrementBtn">Increment</button>
            <button class="btn" id="decrementBtn">Decrement</button>
            <button class="btn reset" id="resetBtn">Reset</button>
        </div>
    </div>
    <script>
        const counterDisplay = document.getElementById('counterDisplay');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');
        const resetBtn = document.getElementById('resetBtn');

        let counter = 0;


        const updateDisplay = () => {
            counterDisplay.textContent = counter;
            counterDisplay.classList.add('pulse');
            setTimeout(() => counterDisplay.classList.remove('pulse'), 150);
        };

        incrementBtn.addEventListener('click', () => {
            counter++;
            updateDisplay();
        });

        decrementBtn.addEventListener('click', () => {
            counter--;
            updateDisplay();
        });

        resetBtn.addEventListener('click', () => {
            counter = 0;
            updateDisplay();
        });
    </script>
</body>
</html>
